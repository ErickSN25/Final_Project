{% extends "clinica/atd/base_atendente.html" %}
{% block title %}Criar Horário{% endblock %}
{% block content %}

<div class="form-card">
    <h2>Criar Horário</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Criar</button>
        <a href="{% url 'home_atendente' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock content %}
