{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Gerenciamento de Pagamento</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_status" class="form-label">Status</label>
                    {{ form.status }}
                </div>
                <div class="mb-3">
                    <label for="id_observacao" class="form-label">Observações</label>
                    {{ form.observacao }}
                </div>
                <button type="submit" class="btn btn-success">Salvar alterações</button>
                <a href="{% url 'detalhes_consulta' object.consulta.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        <div class="card-footer text-muted text-end">
            Última atualização: {{ object.data_atualizacao|date:"d/m/Y H:i" }}
        </div>
    </div>
</div>
{% endblock %}
