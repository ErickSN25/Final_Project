{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portal do Atendente {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style_ate.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_head %}{% endblock %}
</head>
<body> 
    <header class="navbar">
        <div class="navbar-logo">SerraVet</div>
        <div class="navbar-user">
            <span>{{ request.user.get_full_name }}</span>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href={%url 'home_atendente'%}> Gerenciamento de Hor√°rios</a></li>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %} 
                <button type="submit" class="btn-sidebar-logout">Sair</button>
                </form>
            </li>
            </ul>
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
        <main class="extra_js">
            {% block extra_js %}{% endblock %}
        </main>
    </div>
</body>
</html>
