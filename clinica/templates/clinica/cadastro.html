{% extends "clinica/base.html" %}
{% load static %}

{% block title %}Cadastro - SerraVetClinic{% endblock %}

{% block content %}
<div class="hero">
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Criar Conta</h2>
        <p class="subtitle">Preencha seus dados para se cadastrar</p>

        <form method="POST">
            {% csrf_token %}

            <!-- Nome e Sobrenome -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>

            <!-- Gmail -->
            <label for="email">Gmail</label>
            <input type="email" id="email" name="email" placeholder="seu@gmail.com" required>

            <!-- CPF -->
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <!-- Telefone -->
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <!-- Senha -->
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="********" required>

            <!-- Dados opcionais -->
            <label for="endereco">Endereço (opcional)</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua/Avenida">

            <label for="estado">Estado (opcional)</label>
            <input type="text" id="estado" name="estado" placeholder="Ex: SP">

            <label for="bairro">Bairro (opcional)</label>
            <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro">

            <label for="numero">Número (opcional)</label>
            <input type="text" id="numero" name="numero" placeholder="Número da casa">

            <!-- Checkbox de diretrizes -->
        <div class="diretrizes">
            <input type="checkbox" id="aceito" name="aceito" required>
            <label for="aceito"> 
                Concordo com as <a href="/diretrizes/" target="_blank">diretrizes do site</a>
            </label>
        </div>


            <button type="submit" class="btn-entrar">Cadastrar</button>
        </form>

        <p class="novo-cliente">
            Já tem conta? <a href="/login/">Entrar</a>
        </p>
    </div>
</div>

<div class="wave">
    <img src="{% static 'images/home3.jpg' %}" alt="" class="wave-image" aria-hidden="true">
</div>
{% endblock %}
